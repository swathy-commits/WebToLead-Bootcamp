<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script1.js"></script>
</head>
<body>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DIU000002rLHZ"
     method="POST" onsubmit="beforesubmit()">
    <h1> Create Lead </h1>
    <input type=hidden name="oid" value="00DIU000002rLHZ">
    <input 
    type=hidden 
    name="retURL" 
    value="https://trailhead.salesforce.com/"/>
    <input type=hidden name="Lead_Date__c" class="outputdate" />
    
   
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true"/><br>
    
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email" size="20" type="text" required="true" /><br>
    
    <label for="LeadDate">Lead Date</label>
    <input type="date" required="true" class="inputdate"/>
   <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NIU00000Miaix" name="00NIU00000Miaix" size="12" type="text" /></span><br> -->
    
    <input type="submit" name="submit" class="submit">
    
    </form>
    
</body>
</html>
